name: Publish

on:
  release:
    types: [created]

jobs:
  publish-npm:
    name: Publish NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: yarn install --immutable
      - name: Build
        run: yarn build
      - name: Copy README into the workspace
        run: cp README.md packages/immer-yjs/
      - name: Publish to NPM
        run: npm publish --access public --workspace=immer-yjs
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
